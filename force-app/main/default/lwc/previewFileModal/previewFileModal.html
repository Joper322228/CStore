<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="id-of0modalheader-h2" class="slds-text-heading_large">Image Preview</h2>
                </header>
                <div class="slds-modal__content" id="modal-content-id-1">
                    <lightning-layout>
                        <article class="slds-card">
                            <div style="margin: 0" class="slds-card__body slds-card__body_inner">
                                <template if:false={showFrame}>
                                    <img src={url}/>
                                </template>
                                <template if:true={showFrame}>
                                    <iframe src={url} style="width: 100%; height: 800px">
                                    </iframe>
                                </template>
                            </div>
                        </article>
                    </lightning-layout>
                </div>
                <footer class="slds-modal__footer slds-grid slds-grid_align-spread">
                    <lightning-button
                        variant="brand-outline"
                        label="Cancel"
                        onclick={closeModal}
                        title="Cancel"
                        class="slds-var-m-left_x-small">
                    </lightning-button>
                </footer>
            </div>
        </section>
    </template>
</template>
