<template>
    
    <div class="spinner">
        <template if:true={isLoading}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="large">
             </lightning-spinner>
        </template>
    </div>
    
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
    <div class="modal-container slds-modal__container">
    <lightning-card>
        <lightning-record-edit-form object-api-name={productApi} onsuccess={handleSuccess} >
        <template if:false={isAddedPricebook}>
            <header class="slds-modal__header">
                <h2  class="slds-text-heading_medium slds-hyphenate">New Product</h2>
            </header>
            <div class="slds-m-around_medium">
                
                    <lightning-input-field field-name={nameField} onchange={handleNameForPrint}></lightning-input-field>
                    <lightning-input-field field-name={familyField}></lightning-input-field>
                    <lightning-input-field field-name={markField}></lightning-input-field>
                    <lightning-input-field field-name={amountField}></lightning-input-field>
                    <lightning-input-field field-name={modelField}></lightning-input-field>
                    <lightning-input-field field-name={codeField}></lightning-input-field>

                    <lightning-input required type="number" formatter="currency" step="0.01" label="Standart Price" onchange={handleStandartPriceChange}></lightning-input>

            </div>
            <div class="slds-modal__footer">
                <lightning-button class="slds-m-right_x-small" type="submit" label="Save&amp;Next" variant="brand" ></lightning-button>
                <lightning-button type="close" label="Close" variant="neutral" onclick={handleButtonChange}></lightning-button>
            </div>
        </template>
        
        <template if:true={isAddedPricebook}>

            <header class="slds-modal__header">
                <h2  class="slds-text-heading_medium slds-hyphenate">Add images</h2>
            </header>

            <div style="margin-left:35%">
                <lightning-file-upload
                    name="uploadFile"
                    accept={acceptedFormats}
                    record-id={idForImage}
                    onuploadfinished={handleUploadFinished}
                    multiple>
                </lightning-file-upload>
            </div>
            <div style="margin-left:10%">
                <div class="slds-page-header__row
                    slds-var-m-top_x-small
                    slds-var-m-left_medium
                    slds-grid slds-wrap">
                    <ul class="slds-grid slds-wrap slds-gutters">
                        <template if:true={loaded}>
                            <template for:each={files} for:item="file">
                            <c-preview-file-thumbnail-card
                                onupdateimagelist={handleUpdateList}
                                onupdateprofileimage={handleUpdateProfileImage}
                                key={file.Id}
                                file={file}
                                record-id={idForImage}
                                thumbnail={file.thumbnailFileCard}>
                            </c-preview-file-thumbnail-card>
                            </template>
                        </template>
                    </ul>
                </div>
            </div>
            <div class="slds-modal__footer">
                <lightning-button type="submit" label="Close" variant="brand" onclick={handleButtonChange}></lightning-button>
            </div>
        </template>
    </lightning-record-edit-form>
</lightning-card>
</div>
    
</section>

    
</template>
