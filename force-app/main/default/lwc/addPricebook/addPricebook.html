    <lightning-record-edit-form object-api-name="Pricebook2" onsuccess={handleSuccess}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
          </button>
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create new pricebook</h1>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class='slds-m-around_medium'>  
            
                <lightning-messages> </lightning-messages>
                <lightning-input-field field-name={name}> </lightning-input-field>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name={startDate}> </lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name={endDate}> </lightning-input-field>
                    </div>
                </div>
                <lightning-input-field field-name={isActive}> </lightning-input-field>
            
        </div>
          </div>
          <div class="slds-modal__footer">
            <lightning-button class="slds-m-top_small slds-m-left_x-small" type="submit" label="Close" variant="Neutral" onclick={handleCloseModal}></lightning-button>
            <lightning-button class="slds-m-top_small slds-m-left_x-small" type="submit" label="Save" variant="brand"></lightning-button>
          </div>
        </div>
      </section>
    </lightning-record-edit-form>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
