<template>
    <template if:true={openModal}>
        <c-products-on-pricebook onclosemodal={handleCloseModal} pricebook-id={recordId}></c-products-on-pricebook>
    </template>
    <lightning-card>
        <template if:true={pricebookEntries}>  
            <div class='slds-m-around_medium'>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-3">
                        <lightning-input if:true={useValue} label="Set value" onchange={handleCurrency} type="number" formatter="currency" step="0.01"></lightning-input>
                        <lightning-input if:true={useNew} label="Set new price" onchange={handleNew} type="number" formatter="currency" step="0.01"></lightning-input>
                        <lightning-slider if:true={usePercentage} onchange={handlePercentage} value={percentageValue} label="Percent" size="medium"></lightning-slider>
                    </div>
                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-m-vertical_x-small">
                            <lightning-combobox
                                name="progress"
                                label="Type of update"
                                value={picklistValue}
                                placeholder="Select type of input"
                                options={options}
                                onchange={handlePicklist} >
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
                <div class="slds-m-vertical_x-small">
                    <lightning-button-group>
                        <lightning-button label="Update Price" onclick={handleUpdatePrice}></lightning-button>
                        <lightning-button label="Add products" onclick={handleOpenModal}></lightning-button>
                    </lightning-button-group>
                </div>
                    
                    <lightning-datatable
                        key-field='Id'
                        data={pricebookEntries}
                        columns={columns}>
                    </lightning-datatable>  
                
            </div>
        </template> 
        <template if:false={pricebookEntries}>
            <div class="slds-text-heading_small slds-align_absolute-center">Please select pricebook</div>
        </template>
    </lightning-card>
</template>
