<template>
    <div class="slds-grid">
        <div class="slds-col">
            <div class="slds-align_absolute-center slds-float_right slds-m-top_xx-large">
                <a class="prev" onclick={handlePrev}>&#10094;</a>
            </div>
        </div>
        <template if:true={renderProducts}>
            <template for:each={currentProduct} for:item="product">
                <div class="slds-col" key={product.Id}>
                    <div class="slds-align_absolute-center " >
                        <c-product-card product={product} ></c-product-card>
                    </div>
                </div>
            </template>
        </template>
        <div class="slds-col">
            <div class="slds-align_absolute-center slds-float_left slds-m-top_xx-large">
                <a class="next" onclick={handleNext}>&#10095;</a>
            </div>
        </div>
    </div>
</template>
