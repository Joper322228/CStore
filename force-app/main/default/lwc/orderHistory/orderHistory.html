<template>
    <template if:true={isEmpty}>
        <div style="display: flex; justify-content: center; min-height: 520px;">
            <img src={noOrder} style="height: 300px; width: auto">
        </div>
    </template>
    <template if:false={isEmpty}>
    <template if:true={userOrders}>
        <div style="width: 500px; margin-left: 280px; height: 510px" class="slds-scrollable_y">
            <template for:each={userOrders} for:item="order">
                <c-order-item order={order} key={order.Id}></c-order-item>
            </template>
        </div>
    </template>
</template>
</template>
